<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>gsplat.js - Viewer Demo</title>
</head>
<body>
<div id="progress-container">
  <dialog open id="progress-dialog">
    <p>
      <label for="progress-indicator">Loading scene...</label>
    </p>
    <progress max="100" id="progress-indicator"></progress>
  </dialog>
</div>
<aside id="stats">FPS: <span id="fps">0</span></aside>

<div id="binocular">
  <canvas id="canvas-left" style="background: lightgreen"></canvas>
  <canvas id="canvas-right" style="background: pink"></canvas>
</div>

<script type="module" src="/src/main.ts"></script>
</body>
</html>
